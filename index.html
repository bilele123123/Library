<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/libraryicon.png">
    <title>Library</title>
</head>

<body>
    <div class="library-container">
        <div class="library-header">
            <h1>LIBRARY</h1>
        </div>

        <div class="book-list">
        </div>

        <div class="book-popup">
            <form id="add-book-form">
                <input type="text" id="titleInput" placeholder="Title" required>
                <input type="text" id="authorInput" placeholder="Author" required>
                <input type="number" id="pageInput" placeholder="Pages" required>
                <div class="form-checkbox">
                    <label for="readInput" id="labelInput">Completed Reading?</label>
                    <input type="checkbox" id="readInput">
                </div>
                <button type="submit" id="book-submitBTN">Add</button>
            </form>
        </div>

        <div class="add-book-btn">
            <button class="content-addBTN">+ Add Book</button>
        </div>
    </div>
    <script defer src="app.js"></script>
</body>

</html>
